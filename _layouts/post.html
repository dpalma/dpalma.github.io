<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		{%include cdn-css.html %}
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		{% include fb-sdk.html %}
		{% include navbar.html %}

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
							<h2>
                {{page.title}}
							</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {{content}}
            </div>
        </div>

				<div class="row">
					<div class="col-lg-12 small">
						Category: <a href="/categories/#{{ page.category }}">{{ page.category }}</a>
					</div>
				</div>

				{% if page.comments %}
				<div class="row">
					<hr/>
					<div class="col-lg-12">
						<div class="fb-comments" data-href="{{ site.url }}" data-num-posts="4">
						</div>
					</div>
				</div>
				{% endif %}

    </div>

		{%include cdn-js.html %}
  </body>
</html>
